<html>
<head>
<title>RSVP Detail</title>
<script type="text/javascript">
<!--
function confirmRSVP() {
    var txt = "Please confirm that you are RSVPing for the following guests:\n";
    var checkboxes = document.getElementsByName('member');
    var label;
    for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
            label = document.getElementById('label' + (i+1));
            txt += "- " + label.innerHTML + "\n";
        }
    }

    return confirm(txt);

//-->
</script>
</head>
<body>
<h1>You are RSVPing for the following guests:</h1>
<form action="{% url 'invites:vote' party.pk %}" name="form_confirm" method="post" onsubmit="return confirmRSVP();">
{% csrf_token %}
    <input type="hidden" name="token" value="{{party.token}}"/>
{% for member in member_list %}
    {{member.name}}
    <br/>
    <input type="hidden" name="member{{forloop.counter}}" value="{{member.pk}}"/>
    <input type='radio' name='value{{forloop.counter}}' value="1"
/> Attending
    <input type='radio' name='value{{forloop.counter}}' value="0"
/> Not Attending
    <br/>
{% endfor %}
<input type='submit' value='RSVP' />
</form>
</body>
</html>
